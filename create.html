<!DOCTYPE html>
<html>
<head>
    <title>Create Your Own Static Pages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Noto Sans TC', arial;
        }
        a {
            color: deepskyblue;
            text-decoration: none;
        }
        a:hover {
            color: skyblue;
            text-decoration: none;
        }
        a:visited {
            color: deepskyblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div style="background-color: #42f4b6; padding: 5rem 0; margin: -2rem;">
        <h1>Create Your Own Static Pages</h1>
        <p>Create your own static pages in just a second</p>
    </div>
    <div id="editor" style="padding: 2rem;">
        <h3>build your html webpage</h3>
        <textarea id="codeZone" class="notranslate" style="border: 0; width: 100%; background-color: #a3f7d0; font-size: 1.2rem; box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);" rows="12" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
        <button style="border: none; display: inline-block; margin: 1rem 0; padding: 0.6rem 0; font-size: 1.2rem; width: 100%; vertical-align: middle; overflow: hidden; text-decoration: none; background-color: #a3f7d0; white-space: nowrap" onclick="buildIt()">Build!</button>
    </div>
    <div style="padding: 1.4rem;">
        <p id="pR"></p>
        <a id="pageUrl" style="font-size: 1.2rem" target="_blank"></a>
    </div>
    <div style="background-color: #42f4b6; padding: 3rem 0; margin: -2rem;">
        <h3>Create Your Own Static Pages @ <a href="https://merret.github.io/myLand/create">merret.github.io</a></h3>
        <span>Share it!</span>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://merret.github.io/myLand/create" target="_blank">
            <img src="https://prefixspace.github.io/PPBS/icon/facebook.svg" width="20">
        </a>
        <a href="https://line.naver.jp/R/msg/text/?Share this website.%0D%0Ahttps://merret.github.io/myLand/create" target="_blank">
            <img src="https://prefixspace.github.io/PPBS/icon/line.svg" width="20">
        </a>
        <a href="https://plus.google.com/share?url=https://merret.github.io/myLand/create" target="_blank">
            <img src="https://prefixspace.github.io/PPBS/icon/google+.svg" width="20">
        </a>
        <a href="https://twitter.com/share?url=https://merret.github.io/myLand/create" target="_blank">
            <img src="https://prefixspace.github.io/PPBS/icon/twitter.svg" width="20">
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.5.3/js/xhr.js"></script>
    <script>
        document.getElementById("codeZone").value = "<!DOCTYPE html>\n<html>\n<head>\n<title>My Title<\/title>\n<\/head>\n<body>\n\n<h1>My First Webpage<\/h1>\n<p>My text!.<\/p>\n\n<\/body>\n<\/html>";;
        function buildIt() {
            var data = {
                "time": new Date().toJSON(),
                "data": document.getElementById("codeZone").value
            };
            var back = JSON.parse(xhr.post("https://api.myjson.com/bins", JSON.stringify(data)));
            document.getElementById("pageUrl").innerHTML = "https://merret.github.io/myLand/?id="+back.uri.substr(28);
            document.getElementById("pageUrl").href = "https://merret.github.io/myLand/?id="+back.uri.substr(28);
            document.getElementById("pR").innerHTML = "your webpage has been ready for you: ";
            location.href = "#pR";
        }
    </script>
</body>
</html>
