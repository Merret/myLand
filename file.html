<!DOCTYPE html>
<html>
<head>
<title>myLand File Browser</title>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.5.3/js/xhr.js"></script>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.5.3/js/urldata.min.js"></script>
</head>
<body>
<script>
var d = urldata("f");
var f = JSON.parse(xhr.get("https://api.myjson.com/bins/"+d));
document.title = f.name;
var element = document.createElement('a');
element.setAttribute('href', f.data);
element.setAttribute('download', f.name);
element.style.display = 'none';
document.body.appendChild(element);
element.click();
document.body.removeChild(element);
</script>
</body>
</html>
