<html>
<head>
<meta charset="utf-8">
<title>My Land</title>
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: black;">
<p style="display: inline; border: 0; background-color: black; color: white; font-size: 24px; font-family: 'VT323', monospace; word-break: break-word; white-space: pre; width:100%" id="p"></p>
<textarea id="input" rows="12" style="display: inline; border: 0; background-color: black; color: white; font-size: 24px; font-family: 'VT323', monospace; word-break: break-word; white-space: pre; width:100%"></textarea>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.4/js/xhr.min.js"></script>
<script>
    var m = "un";
    var x, g;
    document.getElementById("input").addEventListener("keyup", function(event) {
		event.preventDefault();
			if (event.keyCode === 13) {
				getInput();
			}
	});
    var p = document.getElementById("p");
    var loginInit = "Loading... \nEnter Your Username: ";
    a(document.getElementById("p"), loginInit, 0);
    function a(t,w,x) {
        if(x<w.length) {
	        setTimeout(function() {t.innerHTML+=w.charAt(x);a(t,w,x+1);},100);
        }
    }
    function getInput() {
        document.getElementById("p").innerHTML += document.getElementById("input").value;
        Parser(m);
        document.getElementById("input").value = "";
    }
    function Parser(oo) {
        if(oo=="un") {checkUser(document.getElementById("input").value);}
        if(oo=="pw") {checkPw(document.getElementById("input").value);}
    }
    function checkUser(i) {
        x = JSON.parse(xhr.get("https://api.myjson.com/bins/1ggo5k"));
        if(x[i]) {a(document.getElementById("p"), "Enter Your Password: ", 0);m="pw";g=document.getElementById("input").value;}
        else {document.getElementById("p").innerHTML+="<span style='color: red'>";a(document.getElementById("p"), "Account Does Not Exist!\nEnter Your Username Again: ", 0);document.getElementById("p").innerHTML+="</span>";}
    }
    function checkPw(i) {
        if(x[g]==i) {document.getElementById("p").innerHTML+="<span style='color: green'>";a(document.getElementById("p"), "Login Successfully!", 0);document.getElementById("p").innerHTML+="</span>";m="";}
        else {document.getElementById("p").innerHTML+="<span style='color: red'>";a(document.getElementById("p"), "Wrong Password!\nEnter Your Password Again: ", 0);document.getElementById("p").innerHTML+="</span>";}
    }
</script>
</body>
</html>
